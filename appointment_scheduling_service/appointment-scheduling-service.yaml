apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-scheduling-service
  namespace: healthsync
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-scheduling-service
  template:
    metadata:
      labels:
        app: appointment-scheduling-service
    spec:
      containers:
      - name: appointment-scheduling-service
        image: 961341545391.dkr.ecr.ap-south-1.amazonaws.com/healthsync-appointment-service:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws-secret-access-key
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-scheduling-service
  namespace: healthsync
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: appointment-scheduling-service